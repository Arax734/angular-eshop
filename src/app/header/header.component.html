<div class="eshop--header">
  <div class="eshop-logo">eShop</div>
  <div class="eshop-menu">
    <a href="#" *ngFor="let item of menuItems">{{ item }}</a>
  </div>
  <div class="eshop-rightbar">
    <div class="eshop--top--bar">
      <a href="#" *ngFor="let item of topBarItems">{{ item }}</a>
    </div>
    <div class="eshop--search-bar">
      <input type="text" class="eshop-search-box" placeholder="Search" />
      <button class="eshop--search--btn"></button>
    </div>
  </div>
</div>
