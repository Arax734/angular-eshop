<div
  class="productContainer flexbox"
  [ngStyle]="{
    border: '2px solid',
    'border-color':
      product.inStock > 10 ? '#1976d2' : product.inStock > 5 ? 'orange' : 'red',
    transform: product.isHovered ? 'scale(1.02)' : 'scale(1)',
    transition: 'all 0.3s ease'
  }"
  (mouseenter)="product.isHovered = true"
  (mouseleave)="product.isHovered = false"
>
  <img [src]="product.pImage" [alt]="product.name" />
  <div class="productDetails flexbox-column">
    <p>{{ product.name }}</p>
    <p>Price: {{ "$" + product.price }}</p>
    <p>Color: {{ product.color }}</p>
    <p
      [ngStyle]="{
        'font-weight': getDiscountedPrice() < product.price ? 'bold' : 'normal',
        'text-decoration':
          getDiscountedPrice() < product.price ? 'underline' : 'none',
        color: getDiscountedPrice() < product.price ? '#f57c00' : '#333'
      }"
    >
      Discounted Price: {{ getDiscountedPrice().toFixed(2) }}
    </p>
    <p>
      {{
        product.inStock > 0
          ? "Only " + product.inStock + " items left"
          : "Not in Stock"
      }}
    </p>
    <button [disabled]="!(product.inStock > 0)">Buy Now</button>
    <div class="addToCart flexbox">
      <button (click)="decrementCart()">-</button>
      <span>{{ product.cartCount }}</span>
      <button (click)="incrementCart()">+</button>
    </div>
  </div>
</div>
