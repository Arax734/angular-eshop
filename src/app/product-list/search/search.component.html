<div class="searchProduct">
  <input class="searchProductInput" [(ngModel)]="searchText" />
  <button
    [ngClass]="{
      buttonSearch: searchText,
      'buttonSearch-disabled': !searchText
    }"
    class="buttonSearch"
  >
    Search
  </button>
</div>
<div class="searchResultFor">
  <p>Search result for: {{ searchText }}</p>
</div>
